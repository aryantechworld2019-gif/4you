workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      flutter: stable
      xcode: latest
      vars:
        APP_BUNDLE_ID: com.yourcompany.myfirstiosapp
        BUILD_NUMBER: 1
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build iOS app
        script: |
          flutter build ios --release --no-codesign --build-name=1.0.0 --build-number=$BUILD_NUMBER
    artifacts:
      - build/ios/iphoneos/Runner.app
      - build/ios/ipa/*.ipa
    publishing:
      - email
